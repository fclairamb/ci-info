name: Build docker images

on:
  push:
    #branches: # At least when doing some tests
    # - "**"
    tags:
      - "v*.*.*"
  # pull_request:

jobs:
  build-and-push:
    strategy:
      matrix:
        type: ["", "alpine"]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
      - name: Setup go
        uses: actions/setup-go@v4.0.1
        with:
          go-version: 1.19
      - name: Build & execute
        run: |
          go build -v ./...
          ./ci-info
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4.5.0
        with:
          images: |
            fclairamb/ci-info
            ghcr.io/fclairamb/ci-info
          flavor: |
            suffix=${{ matrix.type != '' && format('-{0}', matrix.type) || '' }}
            latest=false
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=semver,suffix=,pattern=${{ matrix.type != '' && matrix.type || 'latest' }}
            type=ref,event=branch
            type=ref,event=pr
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.2.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.6.0
      - name: Cache Docker layers
        uses: actions/cache@v3.3.1
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.type }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        if: github.repository == 'fclairamb/ci-info'
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        if: github.repository == 'fclairamb/ci-info'
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Build and push (scratch)
        uses: docker/build-push-action@v4.1.0
        with:
          context: .
          file: ./Dockerfile${{ matrix.type != '' && format('.{0}', matrix.type) || '' }}
          platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7
          push: ${{ github.repository == 'fclairamb/ci-info' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  build-and-push-status:
      needs: build-and-push
      runs-on: ubuntu-22.04
      steps:
        - run: echo 'All good'
